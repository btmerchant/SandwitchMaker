<html>
<head>
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Build a Burger</legend>
            <fieldset>
                <legend>Bread</legend>
                <ul>
                    <li><input type="radio" id="breadChoice" name="bread">Wheat</li>
                    <li><input type="radio" id="breadChoice" name="bread">Honey Oat</li>
                    <li><input type="radio" id="breadChoice" name="bread">Rye</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Meat</legend>
                <ul>
                    <li><input type="checkbox" id="meatChoice" name="meat">Ham</li>
                    <li><input type="checkbox" id="meatChoice" name="meat">Salami</li>
                    <li><input type="checkbox" id="meatChoice" name="meat">Turkey</li>
                    <li><input type="checkbox" id="meatChoice" name="meat">Meat Balls</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Cheese</legend>
                <ul>
                    <li><input type="checkbox" id="cheeseChoice" name="cheese">Chedar</li>
                    <li><input type="checkbox" id="cheeseChoice" name="cheese">Swiss</li>
                    <li><input type="checkbox" id="cheeseChoice" name="cheese">Probalone</li>
                    <li><input type="checkbox" id="cheeseChoice" name="cheese">Pepper Jack</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Veggies</legend>
                <ul>
                    <li><input type="checkbox" id="veggieChoice" name="veggies">Lettice</li>
                    <li><input type="checkbox" id="veggieChoice" name="veggies">Tomatoe</li>
                    <li><input type="checkbox" id="veggieChoice" name="veggies">Pickles</li>
                    <li><input type="checkbox" id="veggieChoice" name="veggies">Peppers</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Condiments</legend>
                <ul>
                    <li><input type="checkbox" id="condimentChoice" name="condiment">Ketsup</li>
                    <li><input type="checkbox" id="condimentChoice" name="condiment">Mustard</li>
                    <li><input type="checkbox" id="condimentChoice" name="condiment">Mayo</li>
                    <li><input type="checkbox" id="condimentChoice" name="condiment">Chipolte</li>
                </ul>
            </fieldset>
            <br><button id="submit">Submit</button>
        </fieldset>


    </form>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./sandwitch.js"></script>
    <script type="text/javascript" src="./bread.js"></script>
    <script type="text/javascript" src="./meat.js"></script>
    <script type="text/javascript" src="./cheese.js"></script>
    <script type="text/javascript" src="./condiments.js"></script>
    <script type="text/javascript" src="./veggies.js"></script>
</body>
</html>
