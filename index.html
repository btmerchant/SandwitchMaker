<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Build a Sandwich</legend>
            <fieldset>
                <legend>Bread</legend>
                <ul>
                    <li><input type="radio" id="wheat" name="bread">Wheat</li>
                    <li><input type="radio" id="honey-oat" name="bread">Honey Oat</li>
                    <li><input type="radio" id="Rye" name="bread">Rye</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Meat</legend>
                <ul>
                    <li><input type="checkbox" id="ham" name="meat">Ham</li>
                    <li><input type="checkbox" id="salami" name="meat">Salami</li>
                    <li><input type="checkbox" id="turkey" name="meat">Turkey</li>
                    <li><input type="checkbox" id="meat-balls" name="meat">Meat Balls</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Cheese</legend>
                <ul>
                    <li><input type="checkbox" id="chedar" name="cheese">Chedar</li>
                    <li><input type="checkbox" id="swiss" name="cheese">Swiss</li>
                    <li><input type="checkbox" id="probolone" name="cheese">Probalone</li>
                    <li><input type="checkbox" id="pepper-jack" name="cheese">Pepper Jack</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Veggies</legend>
                <ul>
                    <li><input type="checkbox" id="lettuce" name="veggies">Lettuce</li>
                    <li><input type="checkbox" id="tomatoe" name="veggies">Tomatoe</li>
                    <li><input type="checkbox" id="pickles" name="veggies">Pickles</li>
                    <li><input type="checkbox" id="peppers" name="veggies">Peppers</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Condiments</legend>
                <ul>
                    <li><input type="checkbox" id="ketsup" name="condiment">Ketsup</li>
                    <li><input type="checkbox" id="mustard" name="condiment">Mustard</li>
                    <li><input type="checkbox" id="mayo" name="condiment">Mayo</li>
                    <li><input type="checkbox" id="chipotle" name="condiment">Chipolte</li>
                </ul>
            </fieldset>
            <br><button id="submit">Submit</button>
        </fieldset>


    </form>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./sandwitch.js"></script>
    <script type="text/javascript" src="./bread.js"></script>
    <script type="text/javascript" src="./meat.js"></script>
    <script type="text/javascript" src="./cheese.js"></script>
    <script type="text/javascript" src="./condiments.js"></script>
    <script type="text/javascript" src="./veggies.js"></script>
</body>
</html>
